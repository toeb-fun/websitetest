
<script>
function charAt(string, index) {
  var charAt = Array.from(string)[index];
  return charAt;
}
countDownDate = new Date("Dec 14, 2024 00:00:00").getTime();
x = setInterval(function() {
now = new Date().getTime();
distance = countDownDate - now;
letter = Math.floor(distance / (1000 * 60 * 60 * 24));
final = charAt(letter.toString(), 0);
console.log(final);
const a1 = final + ".png";
const image = document.getElementById("event-1");
image.src = a1;
}, 1000);

</script>
<img src="" id="event-1">
